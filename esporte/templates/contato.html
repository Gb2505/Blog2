{% extends "base.html" %}
{% load static %}
{% block title%} Contato {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="{% static 'esporte/css/contato.css' %}">
</head>

<body>
    <link rel="stylesheet" href="{% static '/contato.css' %}">
    


<body>
    <div class="container">
        <h2 class="tituloform text-center mt-3">Formulário de Contato</h2>

        <form  method="post" >

            {% csrf_token %}
           {% comment %}  <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
            </div>
 {% endcomment %}
            {{form}}
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </form>

        <div class="form-footer">
          
        </div>
    </div>

        
    
</body>

</body>
{% endblock %}
